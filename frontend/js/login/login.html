<div class="container" data-ng-controller='loginCTRL as lo'>

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="email" id="inputEmail" ng-model='lo.userinfo.username' class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model='lo.userinfo.password' class="form-control" placeholder="Password" required>
    <br />
    <button class="btn btn-lg btn-primary btn-block" ng-click='lo.send()' type="button">Sign in</button>
  </form>

</div>
